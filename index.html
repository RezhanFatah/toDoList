
<html>
<head>
    <title>To Do list Project</title>
     <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="container">
    <div class="todo-app" >
        <h1 style="text-align: center">Things to do:<img src = "assets/time.png"></h1> 
            <form onsubmit="addTask(event)" class="row">

            </form>
        <ul id="listContainer">
        </ul>     
    </div>  
</div>
<script src ="script.js"></script>
 </body>
    
</html>
